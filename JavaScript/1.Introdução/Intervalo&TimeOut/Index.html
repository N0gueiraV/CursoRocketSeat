<html>
    <head>
        <body>
            <script>

                function exibealgo()
                {
                    console.log('Hello World');
                }

                //Quando se deseja somente referenciar uma função, ou seja passa-la como parametro não colocar o ()
                //Quando passado o () a função será executada
                //Este comando executará a function a cada 1 segundo
                //setInterval(exibealgo, 1000);

                //Define um tempo de espera para a função ser executada
                setTimeout(exibealgo,5000);
            </script>
        </body>
    </head>
</html>
